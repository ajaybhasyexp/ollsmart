 

<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field> 
  <mat-card>Product Attributes <button  (click)="OpenModal(productAttributeModal,0)"  mat-icon-button color="primary" aria-label="Example icon button with a add icon">
    <mat-icon>add</mat-icon>
  </button>  </mat-card>
  
  <ng-template #productAttributeModal let-modal>
    <div class="modal-body">
      <mat-dialog-content>
        <h2 mat-dialog-title>Product Attribute</h2>
        <form [formGroup]="productAttributeForm"  >
            <div class="example-container">         
                <div class="form-group">
                  <label for="productId">Product</label>
                  <select  formControlName="productId"   class="form-control" id="productId">
                    <option [ngValue]="null">Choose a  Product</option>
                    <option [ngValue]="product.productId" *ngFor="let product of products">{{product.productName}}</option>
                  </select>
                  <div *ngIf="productAttributeForm.controls.productId.hasError('required')  && btnSubmited ">  
                    <div class="alert alert-danger">
                     Product is Required.
                    </div>
                  </div>
                </div>
                <div class="form-row">
                    <div class="col-xl-6 form-group">
                        <label for="propertyId">Product Property</label>
                        <select  formControlName="propertyId"   class="form-control" id="propertyId">
                          <option [ngValue]="null">Choose a  Property</option>
                          <option [ngValue]="property.productPropertyId" *ngFor="let property of properties">{{property.propertyName}}</option>
                        </select>
                        <div *ngIf="productAttributeForm.controls.propertyId.hasError('required')  && btnSubmited ">  
                          <div class="alert alert-danger">
                          Product Property is Required.
                          </div>
                        </div>
                      </div>
                      <div class="col-xl-6 form-group">
                        <label for="propertyValue">Property Value</label>
                        <input type="input" formControlName="propertyValue"  class="form-control" id="propertyValue">
                        <div *ngIf="productAttributeForm.controls.propertyValue.hasError('required')  && btnSubmited ">  
                          <div class="alert alert-danger">
                            Property Value is Required.
                          </div>
                        </div>
                      </div>
                </div>
                <div class="form-group">
                    <label for="unitId">Unit</label>
                      <select  formControlName="unitId"   class="form-control" id="unitId">
                      <option [ngValue]="null">Choose a  Category</option>
                      <option [ngValue]="unit.unitId" *ngFor="let unit of units">{{unit.unitName}}</option>
                    </select>
                    <div *ngIf="productAttributeForm.controls.unitId.hasError('required')  && btnSubmited ">  
                      <div class="alert alert-danger">
                       Unit is Required.
                      </div>
                    </div>
                </div> 
                <div class="form-row">
                    <div class="form-group col-xl-6">
                        <label for="mrp">MRP</label>
                        <input type="input" formControlName="mrp"  class="form-control" id="mrp">
                        <div *ngIf="productAttributeForm.controls.mrp.hasError('required')  && btnSubmited ">  
                        <div class="alert alert-danger">
                            MRP is Required.
                        </div>
                        </div>
                    </div>
                    <div class="form-group col-xl-6">
                        <label for="rate">Rate</label>
                        <input type="input" formControlName="rate"  class="form-control" id="rate">
                        <div *ngIf="productAttributeForm.controls.rate.hasError('required')  && btnSubmited ">  
                        <div class="alert alert-danger">
                        Rate is Required.
                        </div>
                        </div>
                    </div>
                </div>  
                <div class="form-group ">
                  <label for="company" style="width: 15%;">Status</label>
                  <label class="radio-inline">
                      <input type="radio"  formControlName="status" [value]="true">  Active
                      <input type="radio" formControlName="status" [value]="false"> Inactive
                    </label>
                  <div *ngIf="productAttributeForm.controls.status.hasError('required') && btnSubmited ">  
                    <div class="alert alert-danger">
                      Status is Required.
                    </div>
                  </div>
               </div>
                <button (click)="SaveProductAttribute()" mat-raised-button color="primary">Submit</button>
                &nbsp;
                <button (click)="ClearForm()" mat-raised-button color="primary" >Clear</button>
              </div>    
            </form> 
      </mat-dialog-content>    
    </div> 
  </ng-template>
