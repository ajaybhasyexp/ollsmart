<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field> 
  <mat-card>Parent Categories  <button  (click)="OpenModal(categoryModal,0)"  mat-icon-button color="primary" aria-label="Example icon button with a add icon">
    <mat-icon>add</mat-icon>
  </button>  </mat-card>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="Category">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
        <td mat-cell *matCellDef="let row"> {{row.categoryName}} </td>
      </ng-container> 
      
      <ng-container matColumnDef="Description"> 
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
        <td mat-cell *matCellDef="let row"> {{row.description}} </td>
      </ng-container>
  
      <ng-container matColumnDef="Parent Category">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Parent Category </th>
        <td mat-cell *matCellDef="let row"> {{row.parentCategory}} </td>
      </ng-container> 
  
      <ng-container matColumnDef="Status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
        <td  mat-cell *matCellDef="let row"> 
          <span *ngIf="!row.isActive"  class="badge badge-danger">Inactive</span>
          <span *ngIf="row.isActive"  class="badge badge-success">Active</span> 
      </td>
      </ng-container>
      
      <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
        <td mat-cell *matCellDef="let row" >
          <div class="row">          
            <button  (click)="OpenModal(categoryModal,row.categoryId)" mat-icon-button  color="primary" aria-label="Example icon button with a edit icon">
              <mat-icon>edit</mat-icon>
            </button>
            <button  (click)="DeleteDialog(row)"  mat-icon-button color="primary" aria-label="Example icon button with a delete icon">
              <mat-icon>delete</mat-icon>
            </button>        
        </div>
        </td>
      </ng-container> 
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table> 
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>

  <ng-template #categoryModal let-modal>
    <div class="modal-body">
      <mat-dialog-content>
        <h2 mat-dialog-title>Add New Parent Category</h2>
        <br>
         <form [formGroup]="parentCategoryForm" >
        <div class="example-container">         
            <div class="form-group">
              <label for="categoryName">Category Name</label>
              <input type="input" formControlName="categoryName"  class="form-control" id="categoryName">
              <div *ngIf="parentCategoryForm.controls.categoryName.hasError('required')  && btnSubmited ">  
                <div class="alert alert-danger">
                  Category Name is Required.
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="categoryDescription">Category Description</label>
              <textarea class="form-control" formControlName="categoryDescription"id="categoryDescription" rows="3"></textarea>
              <div *ngIf="parentCategoryForm.controls.categoryDescription.hasError('required')  && btnSubmited ">  
                <div class="alert alert-danger">
                  Description is Required.
                </div>
              </div>
            </div> 
            <br>
            <button (click)="saveCategoryDetails()" mat-raised-button color="primary">Submit</button>
            &nbsp;
            <button (click)="clearForm()" mat-raised-button color="primary" >Clear</button>
          </div>    
        </form>  
      </mat-dialog-content>  
        
    </div> 
  </ng-template>
