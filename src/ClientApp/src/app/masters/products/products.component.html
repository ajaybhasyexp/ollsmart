<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field> 
<mat-card>Products  <button  (click)="OpenModal(productModal,0)"  mat-icon-button color="primary" aria-label="Example icon button with a add icon">
  <mat-icon>add</mat-icon>
</button>  </mat-card>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="Product">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Product </th>
      <td mat-cell *matCellDef="let row"> {{row.productName}} </td>
    </ng-container> 
    <ng-container matColumnDef="Description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
      <td mat-cell *matCellDef="let row"> {{row.description}} </td>
    </ng-container> 
    <ng-container matColumnDef="Category">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
      <td mat-cell *matCellDef="let row"> {{row.category}} </td>
    </ng-container> 
    <ng-container matColumnDef="Brand">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Brand </th>
      <td mat-cell *matCellDef="let row"> {{row.brand}} </td>
    </ng-container> 
    <ng-container matColumnDef="Status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
      <td  mat-cell *matCellDef="let row"> 
        <span *ngIf="!row.isActive"  class="badge badge-danger">Inactive</span>
        <span *ngIf="row.isActive"  class="badge badge-success">Active</span> 
    </td>
    </ng-container>
    
    <ng-container matColumnDef="Actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
      <td mat-cell *matCellDef="let row" > 
        <button  (click)="OpenModal(productModal,row.productId)" mat-icon-button  color="primary" aria-label="Example icon button with a edit icon">
          <mat-icon>edit</mat-icon>
        </button>
        <!-- <button  (click)="DeleteDialog(row)"  mat-icon-button color="primary" aria-label="Example icon button with a delete icon">
          <mat-icon>delete</mat-icon>
        </button>         -->
      </td>
    </ng-container> 

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table> 
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>

<ng-template #productModal let-modal>
    <div class="modal-body">
      <mat-dialog-content>
        <h2 mat-dialog-title>Add New Product</h2>
        <br>
        <form [formGroup]="productForm" >
            <div class="example-container">         
                <div class="form-group">
                  <label for="productName">Product Name</label>
                  <input type="input" formControlName="productName"  class="form-control" id="productName">
                  
                </div>
                <div class="form-group">
                  <label for="productDescription">Product Description</label>
                  <textarea class="form-control" formControlName="productDescription"id="productDescription" rows="3"></textarea>
           
                </div> 
                <div class="form-group">
                    <label for="categoryId">Category</label>
                      <select  formControlName="categoryId"   class="form-control" id="categoryId">
                      <option [ngValue]="null">Choose a  Category</option>
                      <option [ngValue]="category.categoryId" *ngFor="let category of categories">{{category.categoryName}}</option>
                    </select>
                </div> 
                <div class="form-group">
                    <label for="brandId">Brand</label>
                      <select  formControlName="brandId"   class="form-control" id="brandId">
                      <option [ngValue]="null">Choose a  Brand</option>
                      <option [ngValue]="brand.brandId" *ngFor="let brand of brands">{{brand.brandName}}</option>
                    </select>
                </div> 
                <br>
                <button (click)="SaveProduct()" mat-raised-button color="primary">Submit</button>
                &nbsp;
                <button (click)="ClearForm()" mat-raised-button color="primary" >Clear</button>
              </div>    
            </form> 
      </mat-dialog-content>    
    </div> 
  </ng-template>
