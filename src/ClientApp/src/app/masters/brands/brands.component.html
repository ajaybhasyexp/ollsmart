<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field> 
  <mat-card>Brands  <button  (click)="OpenAddModal()"  mat-icon-button color="primary" aria-label="Example icon button with a add icon">
    <mat-icon>add</mat-icon>
  </button>  </mat-card>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="Brand">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Brand </th>
        <td mat-cell *matCellDef="let row"> {{row.brandName}} </td>
      </ng-container> 
      
      <ng-container matColumnDef="Description"> 
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
        <td mat-cell *matCellDef="let row"> {{row.description}} </td>
      </ng-container>
  
      <ng-container matColumnDef="Status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
        <td  mat-cell *matCellDef="let row"> 
          <span *ngIf="!row.isActive"  class="badge badge-danger">Inactive</span>
          <span *ngIf="row.isActive"  class="badge badge-success">Active</span> 
      </td>
      </ng-container>
      
      <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
        <td mat-cell *matCellDef="let row" > 
          <button  (click)="OpenEditModal()" mat-icon-button  color="primary" aria-label="Example icon button with a edit icon">
            <mat-icon>edit</mat-icon>
          </button>
          <button  (click)="OpenDeleteModal(expenseHeadModal)"  mat-icon-button color="primary" aria-label="Example icon button with a delete icon">
            <mat-icon>delete</mat-icon>
          </button>        
        </td>
      </ng-container> 
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table> 
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>

  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title">Modal title</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <p>One fine body&hellip;</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
    </div>
  </ng-template>

  <ng-template #expenseHeadModal let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Add Expense Head</h4>
    </div>
    <div class="modal-body">
      <div class="card-body">
        sasasa
      </div>
    </div>
  </ng-template>
