<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field> 
  <mat-card>Category</mat-card>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="Category">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
        <td mat-cell *matCellDef="let row"> {{row.categoryName}} </td>
      </ng-container> 
      
      <ng-container matColumnDef="Description"> 
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
        <td mat-cell *matCellDef="let row"> {{row.description}} </td>
      </ng-container>
  
      <ng-container matColumnDef="Parent Category">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Parent Category </th>
        <td mat-cell *matCellDef="let row"> {{row.parentCategory}} </td>
      </ng-container> 
  
      <ng-container matColumnDef="Status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
        <td  mat-cell *matCellDef="let row"> 
          <span *ngIf="!row.isActive"  class="badge badge-danger">Inactive</span>
          <span *ngIf="row.isActive"  class="badge badge-success">Active</span> 
      </td>
      </ng-container>
      
      <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
        <td mat-cell *matCellDef="let row" >
          <div class="row">          
          <button mat-mini-fab color="primary" aria-label="Example icon button with a edit icon">
            <mat-icon>edit</mat-icon>
          </button>
          <button  (click)="DeleteCategory(row.categoryId)" mat-mini-fab color="primary" aria-label="Example icon button with a delete icon">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
        </td>
      </ng-container> 
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table> 
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
