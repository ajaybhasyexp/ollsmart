
<div class="page-Outline">
    <form [formGroup]="dateRangeForm" (ngSubmit)="onSubmit()" class="form">
      <mat-form-field appearance="fill" style="width: 30%;">
          <mat-label>Choose From Date</mat-label>    
          <input matInput [matDatepicker]="fromDate"  formControlName="fromDateControl">
          <mat-datepicker-toggle matSuffix [for]="fromDate"></mat-datepicker-toggle>
          <mat-datepicker #fromDate></mat-datepicker>   
          <div *ngIf="dateRangeForm.controls.fromDateControl.hasError('required') && btnSubmited ">  
            <div class="alert alert-danger">
              From Date is Required.
            </div>
          </div>  
        </mat-form-field>
        <mat-form-field appearance="fill" style="width: 30%;">
          <mat-label>Choose To Date</mat-label>    
          <input matInput [matDatepicker]="toDate" formControlName="toDateControl">
          <mat-datepicker-toggle matSuffix [for]="toDate"></mat-datepicker-toggle>
          <mat-datepicker #toDate></mat-datepicker>    
          <div *ngIf="dateRangeForm.controls.toDateControl.hasError('required') && btnSubmited ">  
            <div class="alert alert-danger">
              To Date is Required.
            </div>
          </div> 
        </mat-form-field>
        <button  type="submit"  mat-flat-button color="primary" >Submit</button>
      </form>
